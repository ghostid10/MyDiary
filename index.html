<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Secret Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Padauk', sans-serif; background: #fff1f2; }
        .post-card { background: white; border-radius: 2rem; overflow: hidden; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-10">

    <div class="max-w-[480px] mx-auto p-6">
        <header class="text-center py-10">
            <h1 class="text-4xl font-black text-pink-600 tracking-tighter">Latest Updates</h1>
            <p class="text-slate-400 text-xs mt-2 uppercase tracking-[0.2em] font-bold">·Äê·Ä≠·ÄØ·Ä∑·Äî·Äæ·ÄÖ·Ä∫·Äö·Ä±·Ä¨·ÄÄ·Ä∫·Äõ·Ä≤·Ä∑ ·Ä°·Äô·Äæ·Äê·Ä∫·Äê·Äõ·Äû·ÄÖ·Ä∫·Äô·Äª·Ä¨·Ä∏</p>
        </header>

        <div id="latestPosts" class="space-y-8">
            <p class="text-center text-slate-400 animate-pulse">Memories are loading...</p>
        </div>

        <div class="mt-12 text-center">
            <a href="archives.html" class="inline-block bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">
                View All Memories üìÇ
            </a>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-5 backdrop-blur-md" onclick="closeModal()">
        <div class="bg-white p-6 rounded-[2.5rem] max-w-[450px] w-full max-h-[85vh] overflow-y-auto relative" onclick="event.stopPropagation()">
            <img id="modal-img" class="hidden w-full h-56 object-cover rounded-[1.8rem] mb-5 shadow-sm">
            <h2 id="modal-title" class="text-xl font-bold text-pink-600 border-b-2 border-pink-50 pb-4 mb-4 text-center leading-relaxed"></h2>
            <p id="modal-content" class="text-slate-800 text-[16px] leading-[1.8] text-justify font-bold whitespace-pre-line pr-1"></p>
            <button onclick="closeModal()" class="w-full mt-8 bg-pink-500 text-white py-4 rounded-2xl font-bold shadow-pink-200 shadow-lg active:scale-95 transition-all">Close</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRUag3lfCii8IHnNGsW2TvcK-b8_YuqUY",
            authDomain: "oursecretdiary-d767a.firebaseapp.com",
            databaseURL: "https://oursecretdiary-d767a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "oursecretdiary-d767a",
            storageBucket: "oursecretdiary-d767a.firebasestorage.app",
            messagingSenderId: "610893709105",
            appId: "1:610893709105:web:ed7a66d562c8f2383cfa10"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ·Äî·Ä±·Ä¨·ÄÄ·Ä∫·ÄÜ·ÄØ·Ä∂·Ä∏·Äê·ÄÑ·Ä∫·Äê·Ä≤·Ä∑ ·ÅÖ ·ÄÅ·ÄØ·Äï·Ä≤ ·ÄÜ·ÄΩ·Ä≤·Äë·ÄØ·Äê·Ä∫·Äô·Äö·Ä∫
        database.ref('allPosts').orderByChild('timestamp').limitToLast(5).on('value', (snap) => {
            const container = document.getElementById('latestPosts');
            container.innerHTML = "";

            if (!snap.exists()) {
                container.innerHTML = "<p class='text-center text-slate-400'>·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏·Äô·Äõ·Äæ·Ä≠·Äû·Ä±·Ä∏·Äï·Ä´</p>";
                return;
            }

            let posts = [];
            snap.forEach(child => {
                let data = child.val();
                data.key = child.key;
                posts.unshift(data); // ·Äî·Ä±·Ä¨·ÄÄ·Ä∫·ÄÜ·ÄØ·Ä∂·Ä∏·Äê·ÄÑ·Ä∫·Äê·Ä¨ ·Äë·Ä≠·Äï·Ä∫·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Ä°·Ä±·Ä¨·ÄÑ·Ä∫·ÄÖ·ÄÆ
            });

            posts.forEach(p => {
                let card = `
                    <div class="post-card border border-pink-50">
                        ${p.imageUrl ? `<img src="${p.imageUrl}" class="w-full h-52 object-cover">` : ''}
                        <div class="p-6">
                            <h2 class="text-xl font-bold text-slate-800 mb-2 leading-tight">${p.title}</h2>
                            <p class="text-slate-500 text-sm line-clamp-2 leading-relaxed mb-4">${p.content}</p>
                            <button onclick="openFull('${p.key}')" class="text-pink-500 font-black text-xs uppercase tracking-widest flex items-center">
                                Continue Reading <span class="ml-2">‚Üí</span>
                            </button>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        });

        function openFull(key) {
            database.ref('allPosts/' + key).once('value', snap => {
                const p = snap.val();
                document.getElementById('modal-title').innerText = p.title;
                document.getElementById('modal-content').innerText = p.content;
                const img = document.getElementById('modal-img');
                if(p.imageUrl) {
                    img.src = p.imageUrl;
                    img.classList.remove('hidden');
                } else {
                    img.classList.add('hidden');
                }
                document.getElementById('modal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
