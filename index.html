<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Secret Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Padauk', sans-serif; background: #fff1f2; }
        .post-card { background: white; border-radius: 2rem; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); transition: transform 0.3s; }
        .hidden { display: none; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="pb-10">

    <div class="max-w-[480px] mx-auto p-6">
        <header class="text-center py-10">
            <h1 class="text-4xl font-black text-pink-600 tracking-tighter italic">Latest Updates</h1>
            <p class="text-slate-400 text-xs mt-2 uppercase tracking-widest font-bold">·Äê·Ä≠·ÄØ·Ä∑·Äî·Äæ·ÄÖ·Ä∫·Äö·Ä±·Ä¨·ÄÄ·Ä∫·Äõ·Ä≤·Ä∑ ·ÄÄ·Äô·Äπ·Äò·Ä¨·Äú·Ä±·Ä∏</p>
        </header>

        <div id="latestPosts" class="space-y-10">
            <p class="text-center text-slate-400">Memories are loading...</p>
        </div>

        <div class="mt-16 text-center">
            <p class="text-slate-300 text-[10px] uppercase tracking-[0.3em] mb-4">End of Updates</p>
            <a href="archives.html" class="inline-block bg-slate-900 text-white px-10 py-4 rounded-2xl font-bold shadow-xl active:scale-95 transition-all">
                Go to Archives üìÇ
            </a>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-5 backdrop-blur-md" onclick="closeModal()">
        <div class="bg-white p-6 rounded-[2.5rem] max-w-[450px] w-full max-h-[85vh] overflow-y-auto" onclick="event.stopPropagation()">
            <img id="modal-img" class="hidden w-full h-56 object-cover rounded-[1.8rem] mb-5 shadow-md">
            <h2 id="modal-title" class="text-xl font-bold text-pink-600 border-b-2 border-pink-50 pb-4 mb-4 text-center"></h2>
            <p id="modal-content" class="text-slate-800 text-[17px] leading-relaxed text-justify font-bold whitespace-pre-line"></p>
            <button onclick="closeModal()" class="w-full mt-8 bg-pink-500 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">Close</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRUag3lfCii8IHnNGsW2TvcK-b8_YuqUY",
            authDomain: "oursecretdiary-d767a.firebaseapp.com",
            databaseURL: "https://oursecretdiary-d767a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "oursecretdiary-d767a",
            storageBucket: "oursecretdiary-d767a.firebasestorage.app",
            messagingSenderId: "610893709105",
            appId: "1:610893709105:web:ed7a66d562c8f2383cfa10"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ·Äï·Ä≠·ÄØ·Ä∑·ÄÖ·Ä∫·Äê·ÄΩ·Ä±·Ä°·ÄÄ·ÄØ·Äî·Ä∫·Äú·ÄØ·Ä∂·Ä∏·ÄÄ·Ä≠·ÄØ ·ÄÜ·ÄΩ·Ä≤·Äë·ÄØ·Äê·Ä∫·Äô·Äö·Ä∫ (Limit ·Äñ·Äº·ÄØ·Äê·Ä∫·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äï·Äº·ÄÆ)
        database.ref('allPosts').on('value', (snap) => {
            const container = document.getElementById('latestPosts');
            container.innerHTML = "";

            if (!snap.exists()) {
                container.innerHTML = "<p class='text-center text-slate-400'>·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏·Äô·Äõ·Äæ·Ä≠·Äû·Ä±·Ä∏·Äï·Ä´</p>";
                return;
            }

            let posts = [];
            snap.forEach(child => {
                let data = child.val();
                data.key = child.key;
                posts.unshift(data); // ·Ä°·Äû·ÄÖ·Ä∫·Äê·ÄÑ·Ä∫·Äê·Ä¨ ·Äë·Ä≠·Äï·Ä∫·ÄÜ·ÄØ·Ä∂·Ä∏·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Äô·Äö·Ä∫
            });

            posts.forEach(p => {
                let card = `
                    <div class="post-card border border-white">
                        ${p.imageUrl ? `<img src="${p.imageUrl}" class="w-full h-56 object-cover">` : ''}
                        <div class="p-7">
                            <h2 class="text-xl font-bold text-slate-800 mb-3">${p.title}</h2>
                            <p class="text-slate-500 text-sm line-clamp-3 leading-relaxed mb-5 font-bold">${p.content}</p>
                            <button onclick="openFull('${p.key}')" class="text-pink-500 font-black text-[11px] uppercase tracking-widest flex items-center border-b-2 border-pink-100 pb-1">
                                Continue Reading <span class="ml-2">‚Üí</span>
                            </button>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        });

        function openFull(key) {
            database.ref('allPosts/' + key).once('value', snap => {
                const p = snap.val();
                document.getElementById('modal-title').innerText = p.title;
                document.getElementById('modal-content').innerText = p.content;
                const img = document.getElementById('modal-img');
                if(p.imageUrl) {
                    img.src = p.imageUrl;
                    img.classList.remove('hidden');
                } else {
                    img.classList.add('hidden');
                }
                document.getElementById('modal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
