<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Putuu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Padauk', sans-serif; background: #f0f2f5; }
        .glass-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .post-box { background: white; border-radius: 1.5rem; margin-bottom: 1.5rem; border: 1px solid #fee2e2; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="max-w-[450px] mx-auto space-y-4">
        <div class="flex justify-between items-center px-2">
            <span class="bg-pink-500 text-white px-4 py-1 rounded-full text-xs">ပူတူးလေးထံသို့ ❤️</span>
            <span class="text-pink-500 font-bold">✨ တို့နှစ်ယောက်ရဲ့ ဒိုင်ယာရီ ✨</span>
            <img src="https://i.ibb.co/vzB7K8r/avatar.jpg" class="w-10 h-10 rounded-full border-2 border-white shadow-md" alt="profile">
        </div>

        <div class="bg-black text-white p-6 rounded-[2rem] text-center relative overflow-hidden">
            <p class="italic text-sm leading-relaxed">"အချိန်တွေ ဘယ်လောက်ပဲ ပြောင်းလဲပါစေ... မင်းအပေါ်ထားတဲ့ ငါ့အချစ်တွေကတော့ ထာဝရပါ"</p>
            <div class="absolute bottom-2 right-1/2 translate-x-1/2 flex gap-1">
                <span class="text-pink-500">❤️</span><span class="text-pink-400 text-[10px]">❤️</span>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3">
            <div class="glass-card p-4 text-center">
                <p class="text-[8px] text-pink-400 font-bold uppercase">Birthday</p>
                <p class="text-xs font-bold mt-1">07.07.2021</p>
            </div>
            <div class="glass-card p-4 text-center">
                <p class="text-[8px] text-pink-400 font-bold uppercase">အမှတ်တရ</p>
                <p class="text-xs font-bold mt-1 text-pink-600">စာမျက်နှာ ❤️</p>
            </div>
            <div class="bg-[#1e293b] text-white p-4 rounded-[1.5rem] text-center">
                <p class="text-[7px] text-pink-400 font-bold uppercase">Relationship</p>
                <p id="counter" class="text-[10px] font-bold mt-1 tracking-tighter">Calculating...</p>
            </div>
        </div>

        <div class="glass-card p-4 flex items-center justify-between">
            <div class="flex flex-col">
                <span class="text-[8px] text-pink-400 font-bold">Track 1</span>
                <span class="text-[10px] font-bold text-slate-400">PLAYING</span>
            </div>
            <div class="flex items-center gap-6">
                <button class="text-slate-300">⏮</button>
                <button onclick="toggleMusic()" id="playBtn" class="w-10 h-10 bg-pink-50 rounded-full flex items-center justify-center text-pink-500 shadow-inner">
                    <span id="playIcon">⏸</span>
                </button>
                <button class="text-slate-300">⏭</button>
            </div>
            <audio id="bgMusic" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        </div>

        <div class="mt-8">
            <h3 class="text-[10px] font-bold text-pink-300 uppercase tracking-[0.3em] mb-4 ml-2">Latest Updates</h3>
            <div id="latestPosts" class="space-y-4">
                </div>
        </div>
        
        <div class="text-center pt-6">
            <a href="archives.html" class="text-pink-300 font-bold text-xs border-b border-pink-100 pb-1 italic">Go to Archives →</a>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-6 backdrop-blur-sm" onclick="closeModal()">
        <div class="bg-white p-6 rounded-[2.5rem] max-w-[400px] w-full max-h-[80vh] overflow-y-auto" onclick="event.stopPropagation()">
            <img id="modal-img" class="hidden w-full h-48 object-cover rounded-2xl mb-4">
            <h2 id="modal-title" class="text-lg font-bold text-pink-600 mb-4 border-b pb-2"></h2>
            <p id="modal-content" class="text-slate-700 text-sm leading-relaxed whitespace-pre-line font-bold"></p>
            <button onclick="closeModal()" class="w-full mt-6 bg-pink-500 text-white py-3 rounded-xl font-bold">Close</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRUag3lfCii8IHnNGsW2TvcK-b8_YuqUY",
            authDomain: "oursecretdiary-d767a.firebaseapp.com",
            databaseURL: "https://oursecretdiary-d767a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "oursecretdiary-d767a",
            storageBucket: "oursecretdiary-d767a.firebasestorage.app",
            messagingSenderId: "610893709105",
            appId: "1:610893709105:web:ed7a66d562c8f2383cfa10"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Music
        function toggleMusic() {
            const m = document.getElementById('bgMusic');
            const icon = document.getElementById('playIcon');
            if(m.paused) { m.play(); icon.innerText = "⏸"; } else { m.pause(); icon.innerText = "▶"; }
        }

        // Relationship Counter
        function updateCounter() {
            const start = new Date("2021-07-07");
            const now = new Date();
            const diff = now - start;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / (1000 * 60)) % 60);
            document.getElementById('counter').innerText = `${days}d ${hours}h ${mins}m`;
        }
        setInterval(updateCounter, 1000);
        updateCounter();

        // Load Posts
        database.ref('allPosts').on('value', (snap) => {
            const container = document.getElementById('latestPosts');
            container.innerHTML = "";
            let posts = [];
            snap.forEach(c => { let d = c.val(); d.key = c.key; posts.unshift(d); });

            posts.forEach(p => {
                container.innerHTML += `
                    <div class="post-box p-6 shadow-sm">
                        <h4 class="font-bold text-slate-700 text-sm mb-2">${p.title}</h4>
                        <p class="text-slate-400 text-[11px] line-clamp-2 leading-relaxed mb-4">${p.content}</p>
                        <button onclick="openFull('${p.key}')" class="text-pink-400 text-[10px] font-bold border-b border-pink-50 pb-0.5">ဆက်ဖတ်ရန် →</button>
                    </div>
                `;
            });
        });

        function openFull(key) {
            database.ref('allPosts/' + key).once('value', snap => {
                const p = snap.val();
                document.getElementById('modal-title').innerText = p.title;
                document.getElementById('modal-content').innerText = p.content;
                const img = document.getElementById('modal-img');
                if(p.imageUrl) { img.src = p.imageUrl; img.classList.remove('hidden'); }
                else { img.classList.add('hidden'); }
                document.getElementById('modal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
