<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Archives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Padauk', sans-serif; background: #f0f2f5; }
        .archive-card { background: #ffffff; border-radius: 1.5rem; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .year-btn { background: #0f172a; color: white; }
        .month-btn { background: #ffffff; border: 1px solid #fce7f3; }
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content-box { white-space: pre-line; }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-[480px] mx-auto p-6">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-pink-600 mb-2">üìÇ Archives</h1>
            <p class="text-slate-400 text-[10px] tracking-widest uppercase font-bold">·Äê·Ä≠·ÄØ·Ä∑·Äî·Äæ·ÄÖ·Ä∫·Äö·Ä±·Ä¨·ÄÄ·Ä∫·Äõ·Ä≤·Ä∑ ·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏·Äô·Äª·Ä¨·Ä∏</p>
        </header>

        <div id="archivesContainer" class="space-y-4">
            </div>
    </div>

    <div id="modal" onclick="closeModal()">
        <div class="bg-white p-8 rounded-[2.5rem] max-w-[450px] w-full mx-auto shadow-2xl relative animate-in fade-in zoom-in duration-300" onclick="event.stopPropagation()">
            <img id="modal-image" class="hidden w-full h-48 object-cover rounded-2xl mb-5 shadow-md">
            <h3 id="modal-title" class="text-pink-600 font-bold mb-4 border-b pb-3 text-xl text-center"></h3>
            <div id="modal-content" class="modal-content-box text-black text-[17px] leading-relaxed overflow-y-auto max-h-[350px] pr-2 text-justify font-bold"></div>
            <button onclick="closeModal()" class="mt-8 w-full bg-slate-900 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">Close</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRUag3lfCii8IHnNGsW2TvcK-b8_YuqUY",
            authDomain: "oursecretdiary-d767a.firebaseapp.com",
            databaseURL: "https://oursecretdiary-d767a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "oursecretdiary-d767a",
            storageBucket: "oursecretdiary-d767a.firebasestorage.app",
            messagingSenderId: "610893709105",
            appId: "1:610893709105:web:ed7a66d562c8f2383cfa10"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        database.ref('allPosts').on('value', (snap) => {
            const container = document.getElementById('archivesContainer');
            container.innerHTML = "";
            if(!snap.exists()) return;

            let years = {};
            snap.forEach(c => {
                let data = c.val();
                data.key = c.key;
                let postDate = data.timestamp ? new Date(data.timestamp) : new Date();
                let year = postDate.getFullYear();
                let month = postDate.toLocaleString('en-US', { month: 'long' });
                if (!years[year]) years[year] = {};
                if (!years[year][month]) years[year][month] = [];
                years[year][month].unshift(data);
            });

            const sortedYears = Object.keys(years).sort().reverse();
            sortedYears.forEach(year => {
                let yearSection = document.createElement('div');
                yearSection.className = "mb-4";
                yearSection.innerHTML = `
                    <div onclick="toggleSection('year-${year}')" class="year-btn flex justify-between items-center p-5 rounded-3xl cursor-pointer shadow-lg">
                        <span class="font-bold text-lg">üóì ${year}</span>
                        <span id="icon-year-${year}">‚ñº</span>
                    </div>
                    <div id="year-${year}" class="hidden mt-3 space-y-3 px-1"></div>
                `;
                container.appendChild(yearSection);
                const yearBody = document.getElementById(`year-${year}`);

                Object.keys(years[year]).forEach(month => {
                    let monthGroup = document.createElement('div');
                    monthGroup.innerHTML = `
                        <div onclick="toggleSection('month-${year}-${month}')" class="month-btn flex justify-between items-center p-4 rounded-2xl cursor-pointer shadow-sm mb-2">
                            <span class="text-pink-600 font-bold text-sm">${month}</span>
                            <span id="icon-month-${year}-${month}" class="text-pink-300">‚ñ∂</span>
                        </div>
                        <div id="month-${year}-${month}" class="hidden space-y-4 mb-6 px-1">
                            ${years[year][month].map(p => `
                                <div class="archive-card p-0 border border-pink-50">
                                    ${p.imageUrl ? `<img src="${p.imageUrl}" class="w-full h-40 object-cover">` : ''}
                                    <div class="p-5">
                                        <h2 class="text-md font-bold text-slate-800 leading-snug">${p.title}</h2>
                                        <button onclick="openFullPost('${p.key}')" class="text-pink-500 font-bold text-[10px] mt-3 uppercase">Read Full ‚Üí</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    yearBody.appendChild(monthGroup);
                });
            });
        });

        function toggleSection(id) {
            const el = document.getElementById(id);
            const icon = document.getElementById('icon-' + id);
            if (el.classList.contains('hidden')) {
                el.classList.remove('hidden');
                icon.innerText = "‚ñ≤";
            } else {
                el.classList.add('hidden');
                icon.innerText = id.startsWith('year') ? "‚ñº" : "‚ñ∂";
            }
        }

        function openFullPost(key) {
            database.ref('allPosts/' + key).once('value').then((snap) => {
                const data = snap.val();
                document.getElementById('modal-title').innerText = data.title;
                document.getElementById('modal-content').innerText = data.content;
                const mImg = document.getElementById('modal-image');
                if(data.imageUrl) { mImg.src = data.imageUrl; mImg.classList.remove('hidden'); }
                else { mImg.classList.add('hidden'); }
                document.getElementById('modal').style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
