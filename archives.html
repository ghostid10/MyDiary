<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
</head>
<body class="bg-[#fdfafb] p-6">
    <div class="max-w-md mx-auto">
        <div class="flex items-center gap-4 mb-8">
            <button onclick="location.href='index.html'" class="w-10 h-10 bg-white rounded-2xl shadow-sm flex items-center justify-center text-slate-400">‚Üê</button>
            <h1 class="text-xl font-bold text-slate-800">History</h1>
        </div>
        <div id="list" class="space-y-4"></div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRUag3lfCii8IHnNGsW2TvcK-b8_YuqUY",
            authDomain: "oursecretdiary-d767a.firebaseapp.com",
            databaseURL: "https://oursecretdiary-d767a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "oursecretdiary-d767a",
            storageBucket: "oursecretdiary-d767a.firebasestorage.app",
            messagingSenderId: "610893709105",
            appId: "1:610893709105:web:ed7a66d562c8f2383cfa10"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.database().ref('allPosts').orderByChild('timestamp').on('value', (snap) => {
            const list = document.getElementById('list');
            list.innerHTML = "";
            let items = [];
            snap.forEach(c => items.unshift(c.val()));
            items.forEach(i => {
                list.innerHTML += `<div class="bg-white p-6 rounded-[2rem] shadow-sm border border-pink-50"><span class="text-[9px] font-bold text-pink-400 uppercase tracking-widest">${i.date}</span><h3 class="text-sm font-bold text-slate-800 mt-1 mb-2">${i.title}</h3><p class="text-xs text-slate-500 leading-relaxed">${i.content}</p></div>`;
            });
        });
    </script>
</body>
</html>
