<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Archives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Padauk', sans-serif; background: #f0f2f5; }
        .archive-card { background: #ffffff; border-radius: 1.2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .year-btn { background: #1e293b; color: white; transition: all 0.3s; }
        .month-btn { background: #ffffff; border: 1px solid #fce7f3; transition: all 0.3s; }
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content-box { white-space: pre-line; }
        .hidden-content { display: none; }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-[480px] mx-auto p-6">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-pink-600 mb-2">ğŸ“‚ Archives</h1>
            <p class="text-slate-400 text-[10px] tracking-widest uppercase italic">á€á€±á€«á€„á€ºá€¸á€…á€‰á€ºá€™á€»á€¬á€¸á€€á€­á€¯á€”á€¾á€­á€•á€ºá á€™á€¾á€á€ºá€á€™á€ºá€¸á€™á€»á€¬á€¸á€•á€¼á€”á€ºá€–á€á€ºá€”á€­á€¯á€„á€ºá€á€Šá€º</p>
        </header>

        <div id="archivesContainer" class="space-y-4">
            <div class="text-center py-20 text-slate-400">Loading Memories...</div>
        </div>
    </div>

    <div id="modal" onclick="closeModal()">
        <div class="bg-white p-8 rounded-[2.5rem] max-w-[450px] w-full mx-auto shadow-2xl relative animate-in fade-in zoom-in duration-300" onclick="event.stopPropagation()">
            <h3 id="modal-title" class="text-pink-600 font-bold mb-5 border-b-2 border-pink-50 pb-4 text-xl text-center leading-relaxed"></h3>
            <div id="modal-content" class="modal-content-box text-black text-[17px] leading-[1.8] overflow-y-auto max-h-[480px] pr-2 text-justify font-bold tracking-tight"></div>
            <button onclick="closeModal()" class="mt-8 w-full bg-slate-950 text-white py-4 rounded-2xl font-bold uppercase tracking-widest active:scale-95 transition-all">Close</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRUag3lfCii8IHnNGsW2TvcK-b8_YuqUY",
            authDomain: "oursecretdiary-d767a.firebaseapp.com",
            databaseURL: "https://oursecretdiary-d767a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "oursecretdiary-d767a",
            storageBucket: "oursecretdiary-d767a.firebasestorage.app",
            messagingSenderId: "610893709105",
            appId: "1:610893709105:web:ed7a66d562c8f2383cfa10"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        database.ref('allPosts').on('value', (snap) => {
            const container = document.getElementById('archivesContainer');
            container.innerHTML = "";
            
            if(!snap.exists()) {
                container.innerHTML = "<p class='text-center text-slate-400'>á€™á€¾á€á€ºá€á€™á€ºá€¸á€™á€»á€¬á€¸ á€™á€›á€¾á€­á€á€±á€¸á€•á€«á‹</p>";
                return;
            }

            let years = {};

            snap.forEach(c => {
                let data = c.val();
                data.key = c.key;
                let postDate = data.timestamp ? new Date(data.timestamp) : new Date();
                let year = postDate.getFullYear();
                let month = postDate.toLocaleString('en-US', { month: 'long' });

                if (!years[year]) years[year] = {};
                if (!years[year][month]) years[year][month] = [];
                years[year][month].unshift(data);
            });

            // á€”á€¾á€…á€ºá€¡á€œá€­á€¯á€€á€º á€…á€®á€™á€šá€º
            const sortedYears = Object.keys(years).sort().reverse();

            sortedYears.forEach(year => {
                let yearSection = document.createElement('div');
                yearSection.className = "mb-4";
                
                yearSection.innerHTML = `
                    <div onclick="toggleSection('year-${year}')" class="year-btn flex justify-between items-center p-5 rounded-3xl cursor-pointer shadow-md">
                        <span class="font-bold text-lg">ğŸ—“ ${year} á€á€¯á€”á€¾á€…á€º</span>
                        <span id="icon-year-${year}" class="text-pink-400">â–¼</span>
                    </div>
                    <div id="year-${year}" class="hidden-content mt-3 space-y-3 px-2">
                        </div>
                `;
                container.appendChild(yearSection);
                const yearBody = document.getElementById(`year-${year}`);

                // á€œá€¡á€œá€­á€¯á€€á€º á€‘á€•á€ºá€…á€®á€™á€šá€º
                const months = Object.keys(years[year]);
                months.forEach(month => {
                    let monthGroup = document.createElement('div');
                    monthGroup.innerHTML = `
                        <div onclick="toggleSection('month-${year}-${month}')" class="month-btn flex justify-between items-center p-4 rounded-2xl cursor-pointer shadow-sm">
                            <span class="text-pink-600 font-bold text-sm">${month}</span>
                            <span id="icon-month-${year}-${month}" class="text-pink-300 text-xs">â–¶</span>
                        </div>
                        <div id="month-${year}-${month}" class="hidden-content space-y-3 mt-3 px-2">
                            ${years[year][month].map(p => `
                                <div class="archive-card p-5 border-l-4 border-pink-400">
                                    <h2 class="text-[14px] font-bold text-slate-800 leading-snug">${p.title}</h2>
                                    <button onclick="openFullPost('${p.key}')" class="text-pink-500 font-bold text-[10px] mt-2 uppercase tracking-tighter">View Memory â†’</button>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    yearBody.appendChild(monthGroup);
                });
            });
        });

        // á€•á€½á€„á€·á€º/á€•á€­á€á€º á€œá€¯á€•á€ºá€•á€±á€¸á€™á€Šá€·á€º Function
        function toggleSection(id) {
            const el = document.getElementById(id);
            const icon = document.getElementById('icon-' + id);
            if (el.style.display === "block") {
                el.style.display = "none";
                icon.innerText = id.startsWith('year') ? "â–¼" : "â–¶";
                icon.classList.remove('rotate-180');
            } else {
                el.style.display = "block";
                icon.innerText = id.startsWith('year') ? "â–²" : "â–¼";
            }
        }

        function openFullPost(key) {
            database.ref('allPosts/' + key).once('value').then((snap) => {
                const data = snap.val();
                document.getElementById('modal-title').innerText = data.title;
                document.getElementById('modal-content').innerText = data.content;
                document.getElementById('modal').style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
