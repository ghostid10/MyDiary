<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">

    <title>Admin - Post with Photo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">

<body class="p-6 pb-20">

    <div class="max-w-[400px] mx-auto bg-white p-8 rounded-[2.5rem] shadow-2xl border border-pink-50">
        <h2 class="text-2xl font-bold text-pink-600 mb-6 text-center">á€¡á€™á€¾á€á€ºá€á€›á€¡á€á€…á€ºá€á€„á€ºá€™á€šá€º ğŸ“¸</h2>
        
        <div class="space-y-5">
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 tracking-widest">Photo (Optional)</label>
                <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="previewImage(event)">
                <div onclick="document.getElementById('imageInput').click()" class="w-full h-48 mt-1 bg-slate-50 rounded-[1.5rem] border-2 border-dashed border-pink-200 flex items-center justify-center cursor-pointer overflow-hidden group">
                    <img id="preview" class="hidden w-full h-full object-cover">
                    <div id="placeholder" class="text-center group-hover:scale-110 transition-transform">
                        <span class="text-3xl">ğŸ–¼ï¸</span>
                        <p class="text-pink-300 text-xs mt-2 font-bold">á€•á€¯á€¶á€›á€½á€±á€¸á€›á€”á€º á€”á€¾á€­á€•á€ºá€•á€«</p>
                    </div>
                </div>
            </div>

            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 tracking-widest">Title</label>
                <input type="text" id="postTitle" class="input-box w-full p-4 mt-1 outline-none border-none focus:ring-2 focus:ring-pink-300" placeholder="á€á€±á€«á€„á€ºá€¸á€…á€‰á€º...">
            </div>

            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 tracking-widest">Content</label>
                <textarea id="postContent" rows="5" class="input-box w-full p-4 mt-1 outline-none border-none focus:ring-2 focus:ring-pink-300" placeholder="á€¡á€€á€¼á€±á€¬á€„á€ºá€¸á€¡á€›á€¬..."></textarea>
            </div>

            <button onclick="uploadPost()" id="submitBtn" class="w-full bg-pink-500 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-all">
                á€á€„á€ºá€œá€­á€¯á€€á€ºá€•á€¼á€® â¤ï¸
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRUag3lfCii8IHnNGsW2TvcK-b8_YuqUY",
            authDomain: "oursecretdiary-d767a.firebaseapp.com",
            databaseURL: "https://oursecretdiary-d767a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "oursecretdiary-d767a",
            storageBucket: "oursecretdiary-d767a.firebasestorage.app",
            messagingSenderId: "610893709105",
            appId: "1:610893709105:web:ed7a66d562c8f2383cfa10"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // á€•á€¯á€¶ Preview á€•á€¼á€–á€­á€¯á€·
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const placeholder = document.getElementById('placeholder');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.classList.remove('hidden');
            placeholder.classList.add('hidden');
        }

        async function uploadPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const imageFile = document.getElementById('imageInput').files[0];
            const btn = document.getElementById('submitBtn');
            const imgbbKey = '9c284cf11b01e2f70757640fb5e2a327';

            if(!title || !content) return alert("á€…á€¬á€¡á€›á€„á€ºá€–á€¼á€Šá€·á€ºá€•á€«á€¦á€¸á€”á€±á€¬á€º!");

            btn.disabled = true;
            btn.innerText = "á€á€„á€ºá€”á€±á€•á€¼á€® á€á€á€…á€±á€¬á€„á€·á€º... ğŸš€";

            let imageUrl = "";

            try {
                // áá‹ á€•á€¯á€¶á€›á€¾á€­á€›á€„á€º ImgBB á€†á€® á€¡á€›á€„á€ºá€•á€­á€¯á€·á€™á€šá€º
                if (imageFile) {
                    let formData = new FormData();
                    formData.append("image", imageFile);
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
                        method: "POST",
                        body: formData
                    });
                    const result = await response.json();
                    imageUrl = result.data.url;
                }

                // á‚á‹ Firebase á€™á€¾á€¬ á€á€­á€™á€ºá€¸á€™á€šá€º
                await database.ref('allPosts').push({
                    title: title,
                    content: content,
                    imageUrl: imageUrl,
                    timestamp: Date.now()
                });

                alert("á€¡á€±á€¬á€„á€ºá€™á€¼á€„á€ºá€…á€½á€¬ á€á€„á€ºá€•á€¼á€®á€¸á€•á€«á€•á€¼á€®! â¤ï¸");
                location.reload();
            } catch (e) {
                alert("á€™á€¾á€¬á€¸á€šá€½á€„á€ºá€¸á€™á€¾á€¯á€›á€¾á€­á€•á€«á€á€Šá€º: " + e.message);
                btn.disabled = false;
                btn.innerText = "á€á€„á€ºá€œá€­á€¯á€€á€ºá€•á€¼á€® â¤ï¸";
            }
        }
    </script>
</body>
