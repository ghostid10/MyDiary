    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRUag3lfCii8IHnNGsW2TvcK-b8_YuqUY",
            authDomain: "oursecretdiary-d767a.firebaseapp.com",
            databaseURL: "https://oursecretdiary-d767a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "oursecretdiary-d767a",
            storageBucket: "oursecretdiary-d767a.firebasestorage.app",
            messagingSenderId: "610893709105",
            appId: "1:610893709105:web:ed7a66d562c8f2383cfa10"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function previewImage(event) {
            const preview = document.getElementById('preview');
            const placeholder = document.getElementById('placeholder');
            const file = event.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.classList.remove('hidden');
                placeholder.classList.add('hidden');
            }
        }

        async function uploadPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const imageFile = document.getElementById('imageInput').files[0];
            const btn = document.getElementById('submitBtn');
            const imgbbKey = '9c284cf11b01e2f70757640fb5e2a327';

            if(!title || !content) return alert("á€…á€¬á€¡á€›á€„á€ºá€–á€¼á€Šá€·á€ºá€•á€«á€¦á€¸");
            btn.disabled = true;
            btn.innerText = "á€•á€¯á€¶á€á€„á€ºá€”á€±á€á€Šá€º... ğŸš€";

            let finalImageUrl = "";

            try {
                if (imageFile) {
                    let formData = new FormData();
                    formData.append("image", imageFile);
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
                        method: "POST",
                        body: formData
                    });
                    const result = await response.json();
                    if(result.success) {
                        finalImageUrl = result.data.url;
                    }
                }

                await database.ref('allPosts').push({
                    title: title,
                    content: content,
                    imageUrl: finalImageUrl, // Firebase á€‘á€²á€€á€­á€¯ imageUrl á€†á€­á€¯á€á€²á€· á€”á€¬á€™á€Šá€ºá€”á€²á€· á€á€­á€™á€ºá€¸á€™á€šá€º
                    timestamp: Date.now()
                });

                alert("á€á€„á€ºá€•á€¼á€®á€¸á€•á€«á€•á€¼á€®! â¤ï¸");
                location.reload();
            } catch (e) {
                alert("Error: " + e.message);
                btn.disabled = false;
            }
        }
    </script>
